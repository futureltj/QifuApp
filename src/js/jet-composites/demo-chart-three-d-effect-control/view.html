
<!-- saved from url=(0109)http://www.oracle.com/webfolder/technetwork/jet/js/jet-composites/demo-chart-three-d-effect-control/view.html -->
<oj-buttonset-one aria-label="Choose between 2D and 3D" disabled="[[$props.disabled]]" focus-management="[[$props.focusManagement]]" value="{{$props.threeDEffect}}" chroming="half" display="icons">
  <oj-option value="off">
    <span slot="startIcon" class="oj-icon demo-c3dec-2d"></span>
    <span>2D</span>
  </oj-option>
  <oj-option value="on">
    <span slot="startIcon" class="oj-icon demo-c3dec-3d"></span>
    <span>3D</span>
  </oj-option>
</oj-buttonset-one>
