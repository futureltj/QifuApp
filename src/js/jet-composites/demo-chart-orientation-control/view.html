
<oj-buttonset-one aria-label="Choose an orientation" disabled="[[$props.disabled]]" focus-management="[[$props.focusManagement]]" value="{{$props.orientation}}" chroming="half" display="icons">
    <oj-option value="vertical">
      <span slot="startIcon" data-bind="css: verticalIcon"></span>
      <span>Vertical</span>
    </oj-option>
    <oj-option value="horizontal">
      <span slot="startIcon" data-bind="css: horizontalIcon"></span>
      <span>Horizontal</span>
    </oj-option>
  </oj-buttonset-one>
