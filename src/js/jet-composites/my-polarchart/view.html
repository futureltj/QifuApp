<p class="sub_title_sty" data-bind="text:chartName"></p>
<oj-chart id="polarChart"
          coordinate-system="polar"
          type="line"
          stack="off"
          polar-grid-shape="polygon"
          series="[[seriesValue]]"
          groups="[[groupsValue]]"
          animation-on-display="auto"
          hover-behavior="dim"
          style-defaults.data-item-gaps="100"
          x-axis.data-max="100"
          style="max-width:400px;width:100%;height:350px;">
</oj-chart>
