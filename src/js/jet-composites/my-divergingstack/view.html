<oj-chart id="barChart" class="chartStyle"
          type="bar" 
          orientation="horizontal"
          stack="[[stackValueChart]]"
          stack-label="on"
          series="[[seriesValue]]"
          groups="[[groupsValue]]" 
          animation-on-data-change="auto"
          legend.sections="[[legendSections]]"
          hover-behavior="dim"
          y2-axis.position="bottom"
          value-formats.series.tooltip-label="月份"
          value-formats.value.tooltip-label="金额"
          value-formats.value.scaling="thousand"
          hide-and-show-behavior="withRescale"
          x-axis.axis-line.rendered="off"
          y-axis.major-tick.baseline-width="1"
          y-axis.major-tick.line-width="0"
          y-axis.tick-label.rendered="off"
          style="display:inline-block;max-width:500px;height:350px;vertical-align:middle; margin-right:4%;">
</oj-chart>
